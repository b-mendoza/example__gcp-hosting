steps:
# Install
  - name: 'node:lts-alpine'
    entrypoint: "npm"
    args: ['ci']

# Lint
  - name: 'node:lts-alpine'
    entrypoint: "npm"
    args: ['run', 'lint']

# Test
  - name: 'node:lts-alpine'
    entrypoint: "npm"
    args: ['run', 'test']

# Build
  - name: 'node:lts-alpine'
    entrypoint: "npm"
    args: ['run', 'build']

# Set GCP Project - Actualizar a env variable para quitar projectId del yaml
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['config', 'set', 'project', 'paybotic-example-setup']

# Hosting - Actualizar a env variable para quitar bucket name del yaml
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['rm', 'gs://example-hosting-paybotic/**']

# Bucket Sync - Actualizar a env variable para quitar bucket name del yaml
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', '-r', 'dist/*', 'gs://example-hosting-paybotic']
